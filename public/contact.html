<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/bootstrap.css">
    <title>Document</title>
</head>
<body class="bg-light contact__body">

  <!-- header -->
  <header id="header__contact">
    <nav class="navbar navbar-light navbar-expand-lg d-grid justify-content-center">
      <div class="collapse navbar-collapse container ">
        <div class="pt-3">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link ps-0"> HOME</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link ">ABOUT</a>
            </li>
            <li class="nav-item">
              <a href="projects.html" class="nav-link">PROJECTS</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Section a -->
  <section id="contact__a" class="text-center py-5">
    <div class="container py-4">
      <h2 class="section-title">CONTACT ME</h2>
      <div class="border-bottom py-2"></div>
      <p class="lead py-2">Lorem ipsum dolor sit amet.</p>
      <form 
                data-netlify="true"
                data-netlify-recaptcha="true"
                method="POST"
                
                >
                <div class="form-fields">
                    <input type="text" class="name input" name="fullname" id="fullname" placeholder="Name">
                    <input type="text" class="subject input" name="subject"  placeholder="Subject" id="subject">
                    <input type="email" class="email input" name="email" id="email" placeholder="Email">
                    <input type="tel" class="phone input" name="phone" id="phone" placeholder="Phone">
                    <textarea name="message input" class="message" id="message" placeholder="Enter Message"></textarea>
                    <div data-netlify-recaptcha="true"></div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </form>
    </div>
  </section>

  <!-- Section b -->
  <section id="contact__b" class="bg-primary py-5">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>mail@mail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>(555) 555 55 55</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>İstanbul, Türkiye</p>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer id="" class="footer position-fixed  bg-dark ">
    <div class="container">
        <p class="footer__text">Copyright &copy; 2025. All Rights Reserved.</p>

        <div class="social">
            <i class="fab fa fa-linkedin"></i>
            <i class="fab fa fa-google"></i>
            <i class="fab fa-twitter"></i>
            <i class="fa-brands fa-github"></i>
        </div>
    </div>
  </footer>

</body>
</html>
